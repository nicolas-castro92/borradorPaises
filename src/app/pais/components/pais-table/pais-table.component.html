<table class="table table-hover" *ngIf="paises.length" >
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Bandera</th>
            <th>Población</th>
            <th>  </th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let pais of paises; let i=index">
            <td>{{ i+1 }}</td>
            <td>  {{pais.capital}}, {{ pais.name }} </td>
            <td><img [src]="pais.flag" class="img-thumbnail"></td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais',pais.alpha2Code]"> ver país... </a></td>
        </tr>
    </tbody>
</table>
